    <style>
        body {
            background-color: #161616; /* Dark background color */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        h2 {
            position: relative;
            font-size: 4em;
            letter-spacing: 15px;
            color: #0e3742;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
            line-height: 0.70em;
            outline: none;
            animation: animate 5s linear infinite;
            -webkit-box-reflect: below 0px linear-gradient(transparent, rgba(0, 0, 0, 0.5));
        }

        .love {
            width: 100px; 
            height: 100px; 
            top: 50px;
            left: 10px;
            transform: rotate(80deg);
            background: red;
            position: relative;
            border-radius: 19px;
            animation: beating 2s ease infinite;
        }

        .love:after,
        .love:before {
            content: "";
            height: 100px; 
            width: 100px;
            border-radius: 50%;
            background: red;
            position: absolute;
        }

        .love:before {
            top: 0px;
            left: -25px;
        }

        .love:after {
            top: -25px;
        }

        @keyframes beating {
            0% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(2);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }

        @keyframes animate {
            0%, 18%, 20%, 50.1%, 60%, 65.1%, 80%, 90.1%, 92% {
                color: #0e3742;
                text-shadow: none;
            }
            18.1%, 20.1%, 30%, 50%, 60.1%, 65%, 80.1%, 90% {
                color: #fff;
                text-shadow: 0 0 10px #fd00f1,
                             0 0 20px #fd00f1,
                             0 0 40px #fd00f1,
                             0 0 80px #fd00f1,
                             0 0 160px #fd00f1;
            }
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
        }

        ul img {
            position: absolute;
        }

        .img1 {
            top: -150px;

            top: -60px; /* Ajusta esta propiedad para mover el texto hacia arriba o abajo */
